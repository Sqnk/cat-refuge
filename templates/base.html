<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Refuge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">Refuge</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainnav"
            aria-controls="mainnav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainnav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Chats</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
        <!-- Lien calendrier : la route s'appelle 'calendrier' dans app.py -->
        <li class="nav-item"><a class="nav-link" href="{{ url_for('calendrier') }}">Calendrier</a></li>

        <!-- Menu Gestion : pour l’instant ces liens pointent vers les APIs (JSON).
             Si tu veux de vraies pages, je peux te fournir les templates + routes. -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="gestionMenu" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            Gestion
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{{ url_for('api_vaccines') }}">Types de vaccins (API)</a></li>
            <li><a class="dropdown-item" href="{{ url_for('api_employees') }}">Employés (API)</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
