{% extends "base.html" %}
{% block content %}
<h1 class="mb-3">Chats du refuge</h1>

<form action="{{ url_for('add_cat') }}" method="post" class="mb-4">
  <div class="row g-2 align-items-end">
    <div class="col-md-4">
      <label class="form-label">Nom</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Date de naissance</label>
      <input type="date" name="birthdate" class="form-control">
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary w-100" type="submit">Ajouter</button>
    </div>
  </div>
</form>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Ã‚ge</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for cat in cats %}
    <tr>
      <td>{{ cat.name }}</td>
      <td>{{ cat.age_str() }}</td>
      <td>
        <a href="{{ url_for('delete_cat', cat_id=cat.id) }}" class="btn btn-sm btn-outline-danger">Supprimer</a>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="3" class="text-center text-muted">Aucun chat pour le moment.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
